name: Selenium CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Notify Start - Google Chat
      run: |
        curl -H 'Content-Type: application/json' \
        -d "{\"text\": \"üöÄ *Test Execution Started*\nüîπ *Repo:* ${{ github.repository }}\nüë§ *Triggered by:* ${{ github.actor }}\nüîÅ *Run ID:* #${{ github.run_number }}\"}" \
        "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven and run tests
      continue-on-error: true
      run: mvn clean test -DsuiteXmlFile=testng.xml

    # -------------------------
    # Extract Test Summary
    # -------------------------
    - name: Parse Test Results
      id: results
      run: |
        PASSED=$(grep -oP '(?<=<test-method status="PASS")' -c target/surefire-reports/testng-results.xml || echo 0)
        FAILED=$(grep -oP '(?<=<test-method status="FAIL")' -c target/surefire-reports/testng-results.xml || echo 0)
        SKIPPED=$(grep -oP '(?<=<test-method status="SKIP")' -c target/surefire-reports/testng-results.xml || echo 0)

        echo "passed=$PASSED" >> $GITHUB_OUTPUT
        echo "failed=$FAILED" >> $GITHUB_OUTPUT
        echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT

    # -----------------------------------------
    # Google Chat Notification - After Execution
    # -----------------------------------------
    - name: Notify Result - Google Chat
      if: always()
      run: |
        curl -H 'Content-Type: application/json' \
        -d "{\"text\": \"üìä *Test Execution Completed*\n\n‚úÖ Passed: ${{ steps.results.outputs.passed }}\n‚ùå Failed: ${{ steps.results.outputs.failed }}\n‚ö†Ô∏è Skipped: ${{ steps.results.outputs.skipped }}\"}" \
        "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"

    # -------------------------
    # Upload Surefire Reports
    # -------------------------
    - name: Archive Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-report
        path: target/surefire-reports/

    # -----------------------------------------
    # Copy reports into timestamped folder
    # -----------------------------------------
    - name: Create timestamped report directory
      if: always()
      id: timestamp
      run: |
        export TS="run-$(date +%Y-%m-%d_%H-%M-%S)"
        mkdir -p gh-pages/$TS
        cp -r target/surefire-reports/* gh-pages/$TS/
        echo "report_path=$TS" >> $GITHUB_OUTPUT

    # -------------------------
    # Deploy to GitHub Pages
    # -------------------------
    - name: Deploy timestamped report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.REPORT_REPO_PAT }}
        publish_dir: gh-pages

    # -----------------------------------------
    # Send Email with TestNG Emailable Report
    # -----------------------------------------
    - name: Send Email Notification
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Test Execution Report - Run ${{ github.run_number }}"
        to: "YOUR_EMAIL@gmail.com"
        from: "Automation Bot <${{ secrets.EMAIL_USERNAME }}>"
        body: |
          Hello,

          Test execution has been completed.

          Test Summary:
          - Passed: ${{ steps.results.outputs.passed }}
          - Failed: ${{ steps.results.outputs.failed }}
          - Skipped: ${{ steps.results.outputs.skipped }}

          Full report is attached.

        attachments: |
          target/surefire-reports/emailable-report.html
