name: Selenium CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Notify Start - Google Chat
      run: |
        curl -H 'Content-Type: application/json' \
        -d "{\"text\": \"üöÄ Test Execution Started\nüîπ Repo: ${{ github.repository }}\nüë§ Triggered by: ${{ github.actor }}\nüîÅ Run ID: #${{ github.run_number }}\"}" \
        "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven and run tests
      continue-on-error: true
      run: mvn clean test -DsuiteXmlFile=testng.xml
      

    # - name: Archive Test Report
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: surefire-report
    #     path: target/surefire-reports/

    - name: Archive Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-report
        path: target/surefire-reports/

    - name: Create timestamped report directory
      if: always()
      id: timestamp
      run: |
        export TS="run-$(date +%Y-%m-%d_%H-%M-%S)"
        mkdir -p gh-pages/$TS
        cp -r target/surefire-reports/* gh-pages/$TS/
        echo "report_path=$TS" >> $GITHUB_OUTPUT

    - name: Deploy timestamped report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.REPORT_REPO_PAT }}
        external_repository: Shahid954/api-test-reports
        publish_branch: gh-pages
        publish_dir: gh-pages
        keep_files: true

    - name: Notify Completion - Google Chat
      if: always()
      run: |
        STATUS="${{ job.status }}"
        REPORT_PATH="${{ steps.timestamp.outputs.report_path }}"
        REPORT_URL="https://Shahid954.github.io/api-test-reports/${REPORT_PATH}/emailable-report.html"

        curl -H 'Content-Type: application/json' \
        -d "{\"text\": \"‚úÖ Test Execution Completed\nüìÑ Status: $STATUS\nüìé [View Report]($REPORT_URL)\nüë§ Author: ${{ github.actor }}\nüîÅ Run ID: #${{ github.run_number }}\"}" \
        "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"

    - name: Send Email Report
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Test Execution Report - Run #${{ github.run_number }}"
        to: "mohd.shahid@thinkitive.com"
        from: "mohd.shahid@thinkitive.com"
        attachments: "target/surefire-reports/emailable-report.html"
        body: |
          Hello Team,

          Test Execution has been completed for Run #${{ github.run_number }}.
          I've attached the TestNG HTML Report.

          Regards,
          Mohd Shahid
